<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/invision_icon_pink.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Invision App</title>
</head>
<body>
  <!-- Black Overlay Container -->
  <div class="black-overlay-container">
    <div class="container">
      <!-- Navigation bar -->
      <nav class="navbar">
        <div class="navbar-container">
          <!-- Logo -->
          <div class="navbar-logo">
            <a href="index.html">
              <img src="invision_logo_pink.svg" alt="logo" width="106">
            </a>
          </div>

          <!-- Platform Tour -->
          <div class="navbar-item navbar-platform">
            <div class="navbar-link active">Platform Tour</div>
          </div>

          <!-- Design Education -->
          <div class="navbar-item navbar-education">
            <div class="navbar-link">Design Education</div>
          </div>

          <!-- Design Community -->
          <div class="navbar-item navbar-community">
            <div class="navbar-link">Design Community</div>
          </div>

          <!-- Enterprise -->
          <div class="navbar-item navbar-enterprise">
            <div class="navbar-link">Enterprise</div>
          </div>

          <!-- Sign-in -->
          <div class="navbar-item navbar-signin">
            <div class="navbar-link">Sign in</div>
          </div>

          <!-- Sign up free button -->
          <div class="navbar-item navbar-button">
            <button class="sign-up-button" onclick="toggleSignUp()">Sign up free</button>
          </div>
        </div>
      </nav>

        <!-- Title -->
        <div>
          <h1 class='title' id='title'>Design Better. Faster. Together.</h1>
        </div>

        <!-- Subtitle -->
        <div>
          <h3 class='subtitle' id='subtitle'>The digital product design platform powering the world's best user experiences</h3>
        </div>

        <!-- Get Started Button -->
        <div class="landing-button">
          <button class="get-started-button" onclick="toggleGetStarted()">Get Started-Free Forever</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
